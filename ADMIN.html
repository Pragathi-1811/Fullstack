<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
</head>
<body>
  <h2>Admin Login</h2>
  <form action="admin_home.html" method="post">
    <label for="adminname">Admin Username:</label><br>
    <input type="text" name="adminname" id="adminname" required><br><br>

    <label for="adminpass">Password:</label><br>
    <input type="password" name="adminpass" id="adminpass" required><br><br>

    <button type="submit">Login as Admin</button>
  </form>
</body>
</html>
